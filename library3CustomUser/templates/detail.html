<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<h2 class="text-dark">Book Detail</h2>
<div class="container mt-5">
    <div class="card mx-auto mb-3 bg-info lh-lg" style="max-width: 800px;">
  <div class="row g-0">
    <div class="col-md-4 me-5">
      <img src="{{book.cover.url}} " class="rounded-start p-3" height="300px" width="100%" alt="...">
    </div>
    <div class="col-md-7 mt-5">
      <div class="card-body">
        <h5 class="card-title m-2">{{book.title}}</h5>
        <p class="card-text m-2">{{book.author}}</p>
        <p class="card-text m-2">{{book.language}}</p>
        <p class="card-text m-2">{{book.price}}</p>
        <p class="card-text m-2">{{book.page}}</p>
        <a href="{{book.pdf.url}}" class="btn btn-danger mt-3">Download</a>
      </div>
    </div>
  </div>
</div>
</div>
{% endblock %}
