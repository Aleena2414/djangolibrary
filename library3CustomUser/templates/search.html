{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1 class="text-center text-dark mt-3">SEARCH</h1>
<table class="table table-bordered bg-info">
<tr>
    <th>COVER</th>
    <th>TITLE</th>
    <th>AUTHOR</th>
    <th>PAGE</th>
    <th>LANGUAGE</th>
    <th>PRICE</th>
    <th>DOCUMENT</th>
    <th>VIEW</th>
    <th>EDIT</th>
    <th>DELETE</th>
</tr>
  {% for i in book %}
    <tr>
        <td><img src=" {{i.cover.url}}" height="150px" width="200px"></td>
        <td>{{i.title}}</td>
        <td>{{i.author}}</td>
        <td>{{i.page}}</td>
        <td>{{i.price}}</td>
        <td>{{i.language}}</td>
        <td><a href="{{i.pdf.url}}">Download</a></td>
        <td><a href="{% url 'books:detail' i.id %}" class="btn btn-danger">view</a> </td>
        <td><a href="{% url 'books:edit' i.id %}" class="btn btn-danger">edit</a> </td>
        <td><a href="{% url 'books:delete' i.id %}" class="btn btn-danger">delete</a> </td>


    </tr>
    {% endfor %}
</table>

{% endblock %}
